<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">    
    
</head>
<body>
    <div ng-app="myapp">
        <div ng-controller="myNewController" class="bd-content">

                  {{todo.text}} - <em>{{todo.done}}</em>

        <h1>My Employee Table</h1>
            <table class="table">
               <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in people">
                        <td>{{person.id}}</td>
                        <td>{{person.firstName}}</td>
                        <td>{{person.lastName}}</td>              
                    </tr>
                </tbody>
            </table>       
        </div>
    </div>
    <script src="js/angular.1.5.7.js"></script>
    <script src="js/app.js"></script>    
</body>
</html>
